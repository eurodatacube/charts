kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "base.fullname" . }}
  labels:
{{ include "base.labels" . | indent 4 }}
data:
  local.config.yml: |
    server:
        bind:
            host: 0.0.0.0
            port: 80
        url: https://{{ .Release.Name }}.{{ .Release.Namespace }}.hub.eox.at
        mimetype: application/json; charset=UTF-8
        encoding: utf-8
        language: en-US
        # cors: true
        pretty_print: true
        limit: 10
        map:
            url: https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png
            attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia maps</a> | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        # ogc_schemas_location: /opt/schemas.opengis.net

        manager:
            name: pygeoapi.process.manager.kubernetes.KubernetesManager
            user_uuid: "{{ .Release.Namespace }}"
            user_email: "{{ .Values.userEmail }}"
            jobs_in_user_namespace: true

    logging:
        level: DEBUG
        #logfile: /tmp/pygeoapi.log

    metadata:
        identification:
            title: "{{ .Release.Name }}"
            description: pygeoapi provides an API to geospatial data
            keywords:
                - geospatial
                - data
                - api
            keywords_type: theme
            terms_of_service: https://creativecommons.org/licenses/by/4.0/
            url: http://example.org
        license:
            name: CC-BY 4.0 license
            url: https://creativecommons.org/licenses/by/4.0/
        provider:
            name: Organization Name
            url: https://pygeoapi.io
        contact:
            name: Lastname, Firstname
            position: Position Title
            address: Mailing Address
            city: City
            stateorprovince: Administrative Area
            postalcode: Zip or Postal Code
            country: Country
            phone: +xx-xxx-xxx-xxxx
            fax: +xx-xxx-xxx-xxxx
            email: you@example.org
            url: Contact URL
            hours: Mo-Fr 08:00-17:00
            instructions: During hours of service. Off on weekends.
            role: pointOfContact

    resources:
      execute-notebook:
        type: process
        processor:
          name: pygeoapi.process.notebook.PapermillNotebookKubernetesProcessor
          default_image: "{{ .Values.defaultImage }}"
          image_pull_secret: "{{ .Values.imagePullSecret }}"
          {{ if .Values.s3.enabled }}
          s3:
            bucket_name: "{{ .Values.s3.bucketName }}"
            secret_name: "{{ .Values.s3.secretName }}"
          {{ end }}
          output_directory: "/home/jovyan/job-output"
          home_volume_claim_name: "{{ if .Values.existingNfs.enabled }}user{{ end }}"
          {{ if empty .Values.extraPvcs }}
          extra_pvcs: []
          {{ else }}
          extra_pvcs:
            {{- toYaml .Values.extraPvcs | nindent 10 }}
          {{ end }}
          jupyter_base_url: "{{ .Values.jupyterBaseUrl }}"
