
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "base.fullname" . }}
  labels:
{{ include "base.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "base.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "base.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        # force k8s to restart pod to apply config changes
        # https://v3.helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: {{ include "base.name" . }}
          image: eurodatacube/xcube:{{ .Chart.AppVersion }}
          volumeMounts:
            - mountPath: /config.yaml
              name: config
              subPath: config.yaml
          command: xcube --traceback --loglevel INFO serve -v -a 0.0.0.0 -c /config.yaml --revprefix https://#TODO --traceperf
          resources:
            limits:
              cpu: "200m"
              memory: "800M"
            requests:
              cpu: "100m"
              memory: "400M"
      volumes:
        - configMap:
            items:
              - key: config.yaml
                path: config.yaml
            name: {{ include "base.fullname" . }}-config
          name: config
      nodeSelector: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: hub.jupyter.org/node-purpose # TODO
                operator: In
                values:
                - user
      tolerations: []
